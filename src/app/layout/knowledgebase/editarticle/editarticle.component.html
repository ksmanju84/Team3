<p-growl [(value)]='msg'></p-growl>
<nav class="navbar navbar-expand-lg">
    <h4>Edit Article</h4>
        <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto nav-pills">
                        <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="router-link-active"><span
                                        class='fa fa-group'></span>Dash board</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/knowledge-base']" routerLinkActive="router-link-active"><span
                                        class='fa fa-list'></span>My Articles</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" [routerLink]="['/knowledge-base/add']" routerLinkActive="active"><span
                                        class='fa fa-plus-circle'></span>Add Article</a>
                            </li>
                </ul>
        </div>
</nav>

<div class="main-content">
        <div style='background-color: #f1f3f6;min-height: 907px' class="container-fluid">

        <form [formGroup]="editForm" (ngSubmit)="onEditArticle()">
            <div class="container">
                <br />
                <table class="table table-bordered " style="margin-left: 0px !important;">
                    <tbody>
                        <tr>
                            <td style="width:150px;"> Article Name<span style="color:red">*</span></td>
                            <td><input type="text" formControlName="ArticleName"></td>
                        </tr>
                        <tr>
                            <td>category</td>
                            <!-- [compareWith]="compareFn" [formControl]="selectedCountriesControl" -->
                            <td>
                                <select formControlName="CategoryId" class="custom-select">
                                    <option value="">Choose your category
                                    </option>
                                    <option *ngFor="let item of arr" [value]="item.categoryId">{{item.categoryName}}
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Description</td>
                        </tr>
                    </tbody>
                </table>
                <ejs-richtexteditor id='iframeRTE' formControlName="Content" [iframeSettings]='iframe'>
                </ejs-richtexteditor>
                <br>
            </div>
            <div class='btns'>
                <button class="btn btn-primary">Save</button>&nbsp;&nbsp;
                <button class="btn btn-warning" (click)='onClickClose()'>Close</button>
            </div>
            <br />
            <!-- </div> -->
        </form>
    </div>
    <div class="vertical-line">

    </div>
</div>
