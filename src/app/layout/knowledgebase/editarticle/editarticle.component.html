<div class="main-content">
  <div class="container-fluid">
    <form [formGroup]="editForm" (ngSubmit)="onEditArticle()">
      <div class="container">
        <br />
        <table class="table table-bordered " style="margin-left: 0px !important;">
          <tbody>
            <tr>
              <td style="width:150px;"> Article Name<span style="color:red">*</span></td>
              <td><input type="text" formControlName="ArticleName"></td>
            </tr>
            <tr>
              <td>category</td>
              <!-- [compareWith]="compareFn" [formControl]="selectedCountriesControl" -->
              <td>
                <select formControlName="CategoryId" class="custom-select">
                  <option value="">Choose your category
                  </option>
                  <option *ngFor="let item of arr" [value]="item.categoryId">{{item.categoryName}}</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Description</td>
            </tr>
          </tbody>
        </table>
        <ejs-richtexteditor formControlName="Content" class="box"></ejs-richtexteditor>
        <br>
      </div>
      <div>
        <button class="btn btn-primary">Save</button>
        <!-- <button class="btn btn-danger">cancel</button> -->
      </div>
      <br />
      <!-- </div> -->
    </form>
  </div>
</div>
