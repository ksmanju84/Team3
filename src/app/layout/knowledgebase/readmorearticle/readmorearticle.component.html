 <div class="tab-pane" id="readarticletabview" *ngIf="showrecords">
      <div class="row" style="padding:10px">
          <div class="col-md-12" style="padding:20px;">
              <div class="hpanel  blog-box">
                  <div class="panel-heading">
                      <div class="media clearfix">
                          <a class="pull-left">
                            <div ></div>
                              <!-- <img  src="{http://qa.zoomteams.com/images/a3.jpg}"alt="profile-picture" class="avatar"> -->
                          </a>
                          <div class="media-body">
                              <small>{{arr.articleName}}<span class="font-bold"></span> </small>
                              <br>
                              <small class="text-muted">
                                {{arr.createdDate}}
                              </small>
                              <br>
                              <small class="text-muted"></small>
                          </div>
                      </div>
                  </div>
                  <div class="panel-body">
                      <h3>{{arr.articleName}}</h3><!--article name-->
                      <hr>
                      <div>
                        <!--preview content--><h3>{{arr.previewContent}}</h3>
                      </div>
                      <!-- <span> IANS</span> -->
                      <span><span>  </span>{{arr.modifiedDate}}</span>
                    </div>
             </div>
            </div>
            <div [innerHtml]="arr.content"></div>
      </div>
  </div>
